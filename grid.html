<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game grids</title>
    <style media="screen">
      ul.tic-tac-toe {
        width: 90%;
      }
      ul.tic-tac-toe li {
        width: 33.33%;
        padding-bottom: 33.33%;
        height: 0;
        font-size: 5em;
        list-style-type: none;
        float: left;
      }
      ul.tic-tac-toe:nth-child(3) {
        clear: left;
      }
      li span {
        display: block;
        font-size: 3em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul class="tic-tac-toe">
      <li><span>0</span></li>
      <li><span>1</span></li>
      <li><span>2</span></li>
      <li><span>3</span></li>
      <li><span>4</span></li>
      <li><span>5</span></li>
      <li><span>6</span></li>
      <li><span>7</span></li>
      <li><span>8</span></li>
      <li><span>9</span></li>
      <li><span>10</span></li>
      <li><span>11</span></li>
    </ul>
  </body>
</html>
