<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game grids</title>
    <style media="screen">
      ul.tic-tac-toe {
        width: 90%;
      }
      ul.tic-tac-toe li {
        width: 33%;
        font-size: 5em;
        list-style-type: none;
        float: left;
      }
      ul.tic-tac-toe:nth-child(3) {
        clear: left;
      }
    </style>
  </head>
  <body>
    <ul class="tic-tac-toe">
      <li>0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
      <li>11</li>
    </ul>
  </body>
</html>
